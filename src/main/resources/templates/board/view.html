<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세 보기</title>
</head>
<body>
    <h1 th:text="${board.b_title}">제목</h1>
    <p>작성자: <span th:text="${board.b_writer}">작성자</span></p>
    <p>내용: <span th:text="${board.b_content}">내용</span></p>
    <p>조회 수: <span th:text="${board.b_view_cnt}">조회 수</span></p>
    <p>작성일: <span th:text="${#dates.format(board.b_upload, 'yyyy-MM-dd HH:mm')}">작성일</span></p>
    <a href="/board">목록으로 돌아가기</a>
</body>
</html>
